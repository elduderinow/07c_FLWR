<!-- Main -->
<main class="row ">
    <div>
        <h3 align="center">My Account</h3>
        <form class="container-fluid" action="/"  method="post">
            <div>
                <label>My Name</label>
                <input type="text" placeholder="Please Enter Your Name" required  autocomplete="off">
            </div>
            <div>
                <label>Email ID</label>
                <input type="email" placeholder="Please Enter Your Email " required  autocomplete="off">
            </div>
            <div>
                <label>Mobile No.</label>
                <input type="tel" placeholder="Please Enter Your GSM Number">
            </div>
            <div>
                <label>Message</label>
                <textarea id="msg" placeholder="Leave A Message To Us" required autocomplete="off"></textarea>
            </div>
            <div>
                <label>Email</label>
                <a href="mailto:yuntian.zou@hotmail.com" target="_blank">Send An Email To Us</a>
            </div>
            <button type="Submit" name="button" value="Submit">Submit</button>
        </form>
    </div>

</main>
